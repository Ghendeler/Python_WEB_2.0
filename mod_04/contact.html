<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Write to me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark mb-5">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Write to me</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="row justify-content-center">
          <div class="col-5 align-self-center">
            <form
              action="/contact"
              method="POST"
              enctype="application/x-www-form-urlencoded"
              accept-charset="UTF-8"
            >
              <h1 class="h3 mb-3 font-weight-normal">Write to me</h1>
              <div class="row mb-3">
                <label class=""> Your name </label>
                <input class="form-control" name="username" type="text" />
              </div>
              <div class="row mb-3">
                <label class=""> Email address </label>
                <input class="form-control" name="email" type="email" />
              </div>
              <div class="row mb-3">
                <label class=""> Your text message </label>
                <textarea class="form-control" name="message"></textarea>
              </div>
              <div class="d-flex justify-content-evenly">
                <button class="btn btn-primary col-4" name="" type="submit">
                  Send
                </button>
                <button class="btn btn-secondary col-4" name="" type="reset">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
      crossorigin="anonymous"></script>
</body>
</html>
