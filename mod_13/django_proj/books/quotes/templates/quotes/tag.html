{% extends "quotes/base.html" %}

{% block content %}
<div style="margin-bottom: 30px; border-bottom: 2px solid; padding-left: 30px; padding-bottom: 20px">
    <a class="btn btn-info" href="/" role="button"> Go back to the main page </a>
</div>

<form method="POST" action="{% url 'quotes:tag' %}" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2">Enter the tag name:
        </label>
        <div class="col-sm-8">
            {{form.name}}
            <span>{{ form.errors.quote }}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </div>
</form>

{% endblock %}
