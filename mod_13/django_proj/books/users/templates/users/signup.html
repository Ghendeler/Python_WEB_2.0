{% extends "quotes/base.html" %}

{% block content %}

<div style="margin-bottom: 30px; border-bottom: 2px solid; padding-left: 30px; padding-bottom: 20px">
    <a class="btn btn-info" href="/" role="button"> Go back to the main page </a>
</div>

<div>
    <h2>Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div class="form-group">
        <label> Username: </label>
        {{ form.username }}
        <span>{{ form.errors.username }}</span>
    </div>
    <div class="form-group">
        <label> Email: </label>
        {{ form.email }}
        <span>{{ form.errors.email }}</span>
    </div>
    <br>
    <div class="form-group">
        <label> Password: </label>
        {{ form.password1 }}
        <span>{{ form.errors.password1 }}</span>
    </div>
    <div class="form-group">
        <label> Password confirmation:
            {{ form.password2 }}
        </label>
        <span>{{ form.errors.password2 }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </div>
</form>

{% endblock %}
