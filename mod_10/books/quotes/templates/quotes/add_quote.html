{% extends "quotes/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">

        <div style="margin-bottom: 30px; border-bottom: 2px solid; padding-left: 30px; padding-bottom: 20px">
            <a class="btn btn-info" href="/" role="button"> Go back to the main page </a>
            <a class="btn btn-info" href="{% url 'quotes:add_author' %}" role="button"> Add author </a>
            <a class="btn btn-info" href="{% url 'quotes:tag' %}" role="button"> Add tag </a>
        </div>

        <form method="POST" action="{% url 'quotes:add_quote' %}" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2">
                    Enter the quote:
                </label>
                <div class="col-sm-10">
                    {{ form.quote }}
                    <span>{{ form.errors.quote }}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">
                    Select author:
                </label>
                <div class="col-sm-6">
                    {{ form.author }}
                    <span>{{ form.errors.auhtor }}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">
                    Select tags:
                </label>
                <div class="col-sm-6">
                    <select name="tags" multiple="multiple" size="6" class="form-control" required>
                        {% for tag in tags %}
                        <option value="{{tag.name}}">{{tag.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
